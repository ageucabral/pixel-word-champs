
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- VIEWPORT ÚNICO OTIMIZADO - Remove duplicatas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
    
    <!-- PREVENT iOS BOUNCE/RUBBER BAND -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Letra Arena">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PREVENT ZOOM AND SCROLL -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <title>Letra Arena - Caça Palavras</title>
    <meta name="description" content="O melhor jogo de caça-palavras do Brasil! Participe de desafios diários e ganhe prêmios reais." />
    <meta name="author" content="Letra Arena" />
    <meta name="theme-color" content="#8B5CF6" />

    <meta property="og:title" content="Letra Arena - Caça Palavras" />
    <meta property="og:description" content="O melhor jogo de caça-palavras do Brasil! Participe de desafios diários e ganhe prêmios reais." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@letraarena" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <style>
      /* GLOBAL NO-SCROLL PROTECTION */
      html, body {
        overflow: hidden !important;
        overscroll-behavior: none !important;
        position: fixed !important;
        width: 100% !important;
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        
        /* iOS SPECIFIC */
        -webkit-overflow-scrolling: none !important;
        -webkit-user-select: none !important;
        -webkit-touch-callout: none !important;
        -webkit-tap-highlight-color: transparent !important;
        
        /* ANDROID SPECIFIC */
        -ms-overflow-style: none !important;
        scrollbar-width: none !important;
      }
      
      /* ROOT CONTAINER */
      #root {
        width: 100% !important;
        height: 100% !important;
        overflow: hidden !important;
        overscroll-behavior: none !important;
        position: relative !important;
        touch-action: none !important;
      }
      
      /* DISABLE ALL SCROLLBARS */
      ::-webkit-scrollbar {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
      }
      
      /* PREVENT TEXT SELECTION GLOBALLY */
      * {
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
        -webkit-touch-callout: none !important;
        -webkit-tap-highlight-color: transparent !important;
        touch-action: none !important;
      }
      
      /* ALLOW TEXT SELECTION ONLY FOR INPUTS */
      input, textarea, [contenteditable] {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
        touch-action: manipulation !important;
      }
      
      /* PREVENT PULL TO REFRESH */
      body {
        overscroll-behavior-y: contain !important;
        overscroll-behavior-x: contain !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- GLOBAL SCROLL PREVENTION SCRIPT -->
    <script>
      // PREVENT ALL SCROLL EVENTS
      function preventScroll(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
      
      // PREVENT WHEEL SCROLL (MOUSE)
      document.addEventListener('wheel', preventScroll, { passive: false });
      document.addEventListener('DOMMouseScroll', preventScroll, { passive: false });
      
      // PREVENT TOUCH SCROLL
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault(); // Prevent pinch zoom
        }
      }, { passive: false });
      
      document.addEventListener('touchmove', function(e) {
        // Allow touch moves only on inputs
        if (!e.target.matches('input, textarea, [contenteditable]')) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // PREVENT KEYBOARD SCROLL
      document.addEventListener('keydown', function(e) {
        // Block arrow keys, page up/down, space, home, end
        const scrollKeys = [32, 33, 34, 35, 36, 37, 38, 39, 40];
        if (scrollKeys.includes(e.keyCode)) {
          if (!e.target.matches('input, textarea, [contenteditable]')) {
            e.preventDefault();
            return false;
          }
        }
      });
      
      // PREVENT GESTURAL NAVIGATION (iOS SAFARI)
      document.addEventListener('gesturestart', preventScroll, { passive: false });
      document.addEventListener('gesturechange', preventScroll, { passive: false });
      document.addEventListener('gestureend', preventScroll, { passive: false });
      
      // FORCE VIEWPORT ON RESIZE
      window.addEventListener('resize', function() {
        const viewport = document.querySelector('meta[name=viewport]');
        viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover');
      });
      
      // PREVENT CONTEXT MENU ON LONG PRESS
      document.addEventListener('contextmenu', preventScroll);
      
      // PREVENT DRAG AND DROP
      document.addEventListener('dragstart', preventScroll);
      document.addEventListener('drop', preventScroll);
    </script>
  </body>
</html>

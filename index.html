    <style>
      /* Prote√ß√£o anti-zoom e scroll inteligente - VERS√ÉO FINAL REFOR√áADA */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        /* Prevenir todos os tipos de zoom */
        touch-action: manipulation;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
        /* PROTE√á√ÉO FINAL: Eliminar todos os transforms */
        transform: none !important;
        -webkit-transform: none !important;
        -ms-transform: none !important;
      }
      
      /* Permitir sele√ß√£o para inputs essenciais */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        touch-action: manipulation;
        font-size: 16px;
        /* Permitir transform apenas para inputs necess√°rios */
        transform: initial !important;
      }
      
      /* Configura√ß√£o para scroll protegido com detec√ß√£o rigorosa */
      html, body {
        overflow-x: hidden;
        overflow-y: auto;
        overscroll-behavior: contain;
        height: 100%;
        margin: 0;
        padding: 0;
        /* Prote√ß√£o adicional */
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
      }

      /* Prote√ß√£o m√°xima para √°reas do jogo - VERS√ÉO FINAL */
      .game-board-area {
        touch-action: none !important;
        overscroll-behavior: contain !important;
        overflow: hidden !important;
        -webkit-overflow-scrolling: auto !important;
        /* Garantir que n√£o h√° scroll interno */
        max-width: 100vw;
        box-sizing: border-box;
        /* PROTE√á√ÉO FINAL: Zero transforms */
        transform: none !important;
        -webkit-transform: none !important;
        will-change: auto !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Script para prote√ß√£o anti-zoom FINAL e controle inteligente de extremidades -->
    <script>
      // SISTEMA DE PROTE√á√ÉO FINAL - VERS√ÉO 3.0
      
      // Prevenir zoom program√°tico - REFOR√áADO
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      
      document.addEventListener('gesturechange', function(e) {
        e.preventDefault();
      });
      
      document.addEventListener('gestureend', function(e) {
        e.preventDefault();
      });
      
      // Prevenir zoom por Ctrl+scroll no desktop
      document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // SISTEMA DE DETEC√á√ÉO DE EXTREMIDADES INTELIGENTE FINAL
      let isAtTop = true;
      let isAtBottom = false;
      let touchStartY = 0;
      let touchStartX = 0;
      let isInGameArea = false;
      let lastScrollY = 0;
      let scrollDirection = 'none';
      let zoomDetectionActive = true;
      
      // Detec√ß√£o melhorada de posi√ß√£o do scroll
      function updateScrollPosition() {
        const currentScrollY = window.scrollY;
        const maxScrollY = document.documentElement.scrollHeight - window.innerHeight;
        
        isAtTop = currentScrollY <= 5; // Margem de 5px para o topo
        isAtBottom = currentScrollY >= maxScrollY - 5; // Margem de 5px para o fundo
        
        // Detectar dire√ß√£o do scroll
        if (currentScrollY > lastScrollY) {
          scrollDirection = 'down';
        } else if (currentScrollY < lastScrollY) {
          scrollDirection = 'up';
        }
        
        lastScrollY = currentScrollY;
      }
      
      // Monitorar scroll com requestAnimationFrame para performance
      let scrollUpdateScheduled = false;
      function scheduleScrollUpdate() {
        if (!scrollUpdateScheduled) {
          scrollUpdateScheduled = true;
          requestAnimationFrame(() => {
            updateScrollPosition();
            scrollUpdateScheduled = false;
          });
        }
      }
      
      window.addEventListener('scroll', scheduleScrollUpdate);
      updateScrollPosition();
      
      // DETEC√á√ÉO DE √ÅREA DO JOGO MELHORADA - VERS√ÉO FINAL
      function detectGameArea(element) {
        return element && (
          element.classList.contains('game-board-area') ||
          element.classList.contains('game-cell') ||
          element.closest('.game-board-area') ||
          element.closest('[data-cell]')
        );
      }
      
      // DETECTOR DE ZOOM VISUAL - NOVO
      function detectVisualZoom() {
        const viewport = window.visualViewport;
        if (viewport) {
          const scale = viewport.scale;
          if (scale && scale !== 1) {
            console.warn('üö® ZOOM VISUAL DETECTADO:', {
              scale: scale,
              width: viewport.width,
              height: viewport.height,
              timestamp: new Date().toISOString()
            });
            
            // Tentar restaurar zoom
            if (viewport.scale > 1.1) {
              // Scroll para for√ßar restaura√ß√£o do zoom
              window.scrollTo(0, window.scrollY + 1);
              window.scrollTo(0, window.scrollY - 1);
            }
            
            return true;
          }
        }
        return false;
      }
      
      // CONTROLE DE TOUCH INTELIGENTE COM PROTE√á√ÉO M√ÅXIMA - VERS√ÉO FINAL
      let touchEventThrottled = false;
      let lastTouchTime = 0;
      
      document.addEventListener('touchstart', function(e) {
        const now = Date.now();
        if (touchEventThrottled || now - lastTouchTime < 16) return; // 60fps throttling
        
        lastTouchTime = now;
        const touch = e.touches[0];
        touchStartY = touch.clientY;
        touchStartX = touch.clientX;
        isInGameArea = detectGameArea(e.target);
        
        // Prote√ß√£o rigorosa nas bordas laterais (aumentada para 50px)
        const screenWidth = window.innerWidth;
        const edgeBuffer = 50;
        
        if (touch.clientX < edgeBuffer || touch.clientX > screenWidth - edgeBuffer) {
          console.log('üõ°Ô∏è Prote√ß√£o de borda lateral ativada');
          e.preventDefault();
          return;
        }
        
        // Detectar zoom visual no in√≠cio do toque
        detectVisualZoom();
        
        // Prote√ß√£o espec√≠fica para √°rea do jogo
        if (isInGameArea) {
          console.log('üéÆ Toque em √°rea do jogo detectado');
          return;
        }
      }, { passive: false });
      
      document.addEventListener('touchmove', function(e) {
        const now = Date.now();
        if (touchEventThrottled || now - lastTouchTime < 16) return; // 60fps throttling
        
        // Throttling para performance
        touchEventThrottled = true;
        requestAnimationFrame(() => {
          touchEventThrottled = false;
        });
        
        const touch = e.touches[0];
        const touchY = touch.clientY;
        const touchX = touch.clientX;
        const touchDeltaY = touchY - touchStartY;
        const touchDeltaX = touchX - touchStartX;
        
        // PROTE√á√ÉO M√ÅXIMA PARA √ÅREA DO JOGO - VERS√ÉO FINAL
        if (isInGameArea) {
          // Permitir apenas movimento m√≠nimo para sele√ß√£o de palavras
          if (Math.abs(touchDeltaX) > 20 || Math.abs(touchDeltaY) > 20) {
            console.log('üõ°Ô∏è Movimento excessivo em √°rea do jogo bloqueado');
            e.preventDefault();
            return;
          }
        }
        
        // Detectar zoom visual durante movimento
        if (detectVisualZoom()) {
          e.preventDefault();
          return;
        }
        
        // Prote√ß√£o nas bordas com detec√ß√£o inteligente - REFOR√áADA
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const edgeBuffer = 50; // Aumentado para 50px
        
        // Bordas laterais - prevenir swipe para navega√ß√£o
        if (touch.clientX < edgeBuffer || touch.clientX > screenWidth - edgeBuffer) {
          if (Math.abs(touchDeltaX) > Math.abs(touchDeltaY)) {
            console.log('üõ°Ô∏è Swipe lateral em borda bloqueado');
            e.preventDefault();
            return;
          }
        }
        
        // Borda superior - prevenir pull-to-refresh REFOR√áADO
        if (isAtTop && touchDeltaY > 0 && touch.clientY < screenHeight * 0.3) {
          console.log('üõ°Ô∏è Pull-to-refresh bloqueado');
          e.preventDefault();
          return;
        }
        
        // Borda inferior - prevenir bounce REFOR√áADO
        if (isAtBottom && touchDeltaY < 0 && touch.clientY > screenHeight * 0.7) {
          console.log('üõ°Ô∏è Bounce inferior bloqueado');
          e.preventDefault();
          return;
        }
        
      }, { passive: false });
      
      // SISTEMA DE FALLBACK PARA DETEC√á√ÉO DE MOVIMENTO INDESEJADO - VERS√ÉO FINAL
      let lastKnownScrollPosition = 0;
      let undesiredMovementDetected = false;
      let movementCorrections = 0;
      
      function detectUndesiredMovement() {
        const currentScroll = window.scrollY;
        const scrollDifference = Math.abs(currentScroll - lastKnownScrollPosition);
        
        // Se houve movimento significativo durante intera√ß√£o com o jogo
        if (isInGameArea && scrollDifference > 10) {
          undesiredMovementDetected = true;
          movementCorrections++;
          
          // Restaurar posi√ß√£o anterior
          window.scrollTo(0, lastKnownScrollPosition);
          
          // Log para monitoramento
          console.log('üõ°Ô∏è Movimento indesejado detectado e corrigido', {
            scrollDifference,
            currentScroll,
            lastKnownScrollPosition,
            corrections: movementCorrections,
            timestamp: new Date().toISOString()
          });
        }
        
        // Atualizar posi√ß√£o conhecida apenas se n√£o houver intera√ß√£o com o jogo
        if (!isInGameArea && !undesiredMovementDetected) {
          lastKnownScrollPosition = currentScroll;
        }
        
        // Resetar flag ap√≥s corre√ß√£o
        setTimeout(() => {
          undesiredMovementDetected = false;
        }, 100);
      }
      
      // Monitorar movimento indesejado
      window.addEventListener('scroll', detectUndesiredMovement);
      
      // SISTEMA DE MONITORAMENTO DE ZOOM FINAL
      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
          detectVisualZoom();
        });
        
        window.visualViewport.addEventListener('scroll', () => {
          detectVisualZoom();
        });
      }
      
      // LOG PARA MONITORAMENTO EM PRODU√á√ÉO - VERS√ÉO FINAL
      const logProtectionEvent = (event, details) => {
        console.log(`üõ°Ô∏è Prote√ß√£o ativada: ${event}`, {
          ...details,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent.substring(0, 50),
          screenSize: `${window.innerWidth}x${window.innerHeight}`,
          visualViewport: window.visualViewport ? {
            scale: window.visualViewport.scale,
            width: window.visualViewport.width,
            height: window.visualViewport.height
          } : 'n√£o suportado'
        });
      };
      
      // DETECTOR DE TRANSFORMS RESTANTES - NOVO SISTEMA
      function detectRemainingTransforms() {
        const elements = document.querySelectorAll('*');
        let transformsFound = 0;
        
        elements.forEach(el => {
          const computedStyle = window.getComputedStyle(el);
          const transform = computedStyle.transform;
          
          if (transform && transform !== 'none' && !el.matches('input, textarea, [contenteditable]')) {
            transformsFound++;
            console.warn('üö® Transform detectado em:', {
              element: el.tagName,
              classes: el.className,
              transform: transform,
              timestamp: new Date().toISOString()
            });
            
            // Remover transform se estiver em √°rea cr√≠tica
            if (el.closest('.game-board-area') || el.classList.contains('game-cell')) {
              el.style.transform = 'none';
              el.style.webkitTransform = 'none';
              console.log('‚úÖ Transform removido de elemento cr√≠tico');
            }
          }
        });
        
        if (transformsFound > 0) {
          console.warn(`üö® Total de transforms encontrados: ${transformsFound}`);
        }
        
        return transformsFound;
      }
      
      // Executar detector de transforms a cada 5 segundos
      setInterval(detectRemainingTransforms, 5000);
      
      // Inicializar sistema de prote√ß√£o
      console.log('üõ°Ô∏è Sistema de prote√ß√£o anti-zoom FINAL inicializado', {
        version: '3.0',
        features: [
          'anti-zoom-final',
          'edge-protection-50px',
          'game-area-protection-max',
          'visual-zoom-detection',
          'transform-elimination',
          'fallback-system-enhanced'
        ],
        edgeBuffer: '50px',
        throttling: '60fps',
        timestamp: new Date().toISOString()
      });
      
      // Executar verifica√ß√£o inicial ap√≥s carregamento
      setTimeout(() => {
        detectRemainingTransforms();
        detectVisualZoom();
      }, 2000);
    </script>

    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- BLOQUEIO INTELIGENTE DE EXTREMIDADES - META TAGS OTIMIZADAS -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <meta property="og:title" content="Letra Arena - Caça Palavras" />
    <meta property="og:description" content="O melhor jogo de caça-palavras do Brasil! Participe de desafios diários e ganhe prêmios reais." />

    <style>
      /* ✅ BLOQUEIO INTELIGENTE - CSS FOCADO EM EXTREMIDADES */
      * {
        /* Prevenção total de zoom e seleção */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        
        /* Touch action inteligente - permitir gestos básicos */
        touch-action: manipulation;
      }
      
      /* Permitir seleção apenas em inputs */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        touch-action: manipulation;
      }
      
      /* ✅ BLOQUEIO INTELIGENTE - SCROLL VERTICAL PERMITIDO */
      html, body {
        /* Permitir scroll vertical normal, bloquear horizontal */
        overflow-x: hidden;
        overflow-y: auto;
        width: 100%;
        height: 100%;
        
        /* Prevenção de overscroll apenas horizontal */
        overscroll-behavior-x: none;
        overscroll-behavior-y: auto;
        
        /* Touch action para scroll vertical + bloqueio de navegação */
        touch-action: pan-y;
        
        /* Prevenção de zoom via CSS */
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        
        /* Controle inteligente de overscroll - apenas horizontal bloqueado */
        overscroll-behavior-x: none;
        overscroll-behavior-y: auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
